<section id="login" class="login section">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Giriş Yap</h2>
      <p>Rezervasyon yapabilmek için lütfen giriş yapınız.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="studentNumber" class="form-label">Öğrenci Numarası</label>
                <input type="text" class="form-control" id="studentNumber" [(ngModel)]="studentNumber" name="studentNumber" required placeholder="Örn: g221210006">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
              <div class="mt-3 text-center">
                <p>Hesabınız yok mu? <a routerLink="/signup">Kayıt Ol</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
